<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .converter-container {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="converter-container">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Temperature" required>
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    
    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result = "";

            if (isNaN(temperatureInput)) {
                result = "Please enter a valid number.";
            } else {
                if (unit === "celsius") {
                    const fahrenheit = (temperatureInput * 9/5) + 32;
                    const kelvin = temperatureInput + 273.15;
                    result = `Fahrenheit: ${fahrenheit.toFixed(2)}째F<br>Kelvin: ${kelvin.toFixed(2)}K`;
                } else if (unit === "fahrenheit") {
                    const celsius = (temperatureInput - 32) * 5/9;
                    const kelvin = (temperatureInput - 32) * 5/9 + 273.15;
                    result = `Celsius: ${celsius.toFixed(2)}째C<br>Kelvin: ${kelvin.toFixed(2)}K`;
                } else if (unit === "kelvin") {
                    const celsius = temperatureInput - 273.15;
                    const fahrenheit = (temperatureInput - 273.15) * 9/5 + 32;
                    result = `Celsius: ${celsius.toFixed(2)}째C<br>Fahrenheit: ${fahrenheit.toFixed(2)}째F`;
                }
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
